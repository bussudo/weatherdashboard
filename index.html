<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <!--Font style-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Pacifico&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <div class="upperContainer">
      <div class="container">    
          
          <div class="row" class="cityContainer">
            <h2>
              Search for a City:
            </h2>
              <div class="d-grid mx-auto"></div>
          <!-- <div class="column-item"> -->
            <div class="row" class="searchedCity">
            <button class="searchBtn"><form id="form"> 
              <input type="search" id="query" name="q" placeholder="Enter city to search for...">
            <button class="searchBtn" id="btn">Search</button>
          </div>
          <div class="recentSearch row">
          </div>     
      
        <div class="curWeather column">
          <section>
        <h1 class="city"><div id=city></div></h1>
        <h2 class="dateValue"><div id="dateValue"></div></h2>
        <h2 class="temp"><div id="temp"></div></h2>
        <h2 class="wind_speed"><div id="wind_speed"></div></h2>
        <h2 class="humidity"><div id="humidity"></div></h2>
          </section> 
        </div>
          </div>
    <div id="forecastContainer">

          <div class="row">
          <section class="foreCard">
            <div class="flex-column">
              <div id="date1"></div>
              <div id="temp1"></div>
              <div id="wind_speed1"></div>
              <div id="humidity1"></div>
            </div>
          </section>
     
        <section class="foreCard">
          <div class="flex-column">
            <div id="date2"></div>
            <div id="temp2"></div>
            <div id="wind_speed2"></div>
            <div id="humidity2"></div>
          </div>
          </section>
          
          <section class="foreCard">
            <div class="flex-column">
              <div id="date3"></div>
              <div id="temp3"></div>
              <div id="wind_speed3"></div>
              <div id="humidity3"></div>
            </div>
          </section>
        
          <section class="foreCard">
            <div class="flex-column">
              <div id="date4"></div>
              <div id="temp4"></div>
              <div id="wind_speed4"></div>
              <div id="humidity4"></div>
            </div>
          </section>
          
          <section class="foreCard">
            <div class="flex-column">
              <div id="date5"></div>
              <div id="temp5"></div>
              <div id="wind_speed5"></div>
              <div id="humidity5"></div>
            </div>
          </section>
        
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
  </body>
</html>
